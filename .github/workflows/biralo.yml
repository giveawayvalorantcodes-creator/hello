name: Auto VPS Backup & Restore Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  vps-persistent:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Runs frequently, short timeout

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set static hostname
        run: sudo hostnamectl set-hostname biralo

      - name: Download backup artifact if it exists
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y unzip curl sudo zip

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore previous backup files (Petrodactyl, tailscale, etc.)
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found. Starting fresh."
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale with same IP
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo || echo "Tailscale already up"

      - name: Ensure 'biralo' user exists with sudo access
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Display Tailscale IP
        run: tailscale ip -4 || echo "No Tailscale IP available"

      - name: Backup VPS (Petrodactyl + Tailscale state)
        run: |
          sudo mkdir -p /opt/vps-backup/data
          
          # Backup Tailscale state
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/ || echo "No tailscaled.state found"

          # Backup Petrodactyl panel
          PETRO_PATH="/home/biralo/petrodactyl"  # Change if your path is different
          if [ -d "$PETRO_PATH" ]; then
            mkdir -p /opt/vps-backup/petrodactyl
            cp -r "$PETRO_PATH"/* /opt/vps-backup/petrodactyl/
          else
            echo "Petrodactyl path not found at $PETRO_PATH"
          fi

          # You can add more folders if needed:
          # cp -r /etc /opt/vps-backup/etc/
          # cp -r /var/www /opt/vps-backup/var-www/

          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup

      - name: Upload backup for next run
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
