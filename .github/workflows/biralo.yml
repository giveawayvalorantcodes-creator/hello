name: Persistent VPS with Tailscale

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname
        run: sudo hostnamectl set-hostname biralo

      - name: Download previous backup (if exists)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Confirm backup availability
        run: |
          if [ -f ./backup/backup.zip ]; then
            echo "✅ Backup found"
          else
            echo "📭 No previous backup found"
          fi

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch zip

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
            echo "✅ Backup restored"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
            echo "✅ Tailscale state restored"
          else
            echo "⚠️ No Tailscale state found"
          fi

      - name: Start Tailscale with debug info
        run: |
          echo "🔍 Checking state file..."
          ls -lh /var/lib/tailscale/tailscaled.state && head -c 128 /var/lib/tailscale/tailscaled.state | base64 || echo "Missing or corrupt state"

          sudo tailscaled &
          sleep 8

          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo || echo "Tailscale already up"

      - name: Create user 'biralo'
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:${{ secrets.BIRALO_PASSWORD }}" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Start tmate SSH session
        uses: mxschmitt/action-tmate@v3

      - name: Show IP + SSH info
        run: |
          echo "🌐 Tailscale IP:"
          tailscale ip -4 || echo "IP not available"
          echo ""
          echo "🔑 tmate SSH session:"
          cat $HOME/.tmate.sock/ssh || echo "No tmate socket"

      - name: Keep session alive & auto-backup every hour
        run: |
          echo "⏳ Starting background auto-backup loop..."
          (
            for i in {1..5}; do
              echo "🕒 Backup hour $i"
              sudo mkdir -p /opt/vps-backup/data
              sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
              sudo chown -R $(whoami):$(whoami) /opt/vps-backup
              zip -r "auto-backup-$i.zip" /opt/vps-backup
              echo "✅ Created auto-backup-$i.zip"
              cp "auto-backup-$i.zip" latest-backup.zip
              sleep 3600  # Wait 1 hour
            done
          ) &

          echo "🛌 Sleeping for 6 hours..."
          sleep 21600

      - name: Final backup before exit
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          sudo mkdir -p /opt/vps-backup/data
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
          sudo chown -R $(whoami):$(whoami) /opt/vps-backup
          zip -r "backup-${TIMESTAMP}.zip" /opt/vps-backup
          cp "backup-${TIMESTAMP}.zip" latest-backup.zip
          echo "BACKUP_NAME=backup-${TIMESTAMP}.zip" >> $GITHUB_ENV

      - name: Upload final backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: latest-backup.zip

      - name: Cleanup
        run: |
          rm -rf /opt/vps-backup *.zip ./backup
