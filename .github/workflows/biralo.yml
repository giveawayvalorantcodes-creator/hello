name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      PTERO_NODE_PATH: /srv/pterodactyl  # ‚Üê Set your actual node path here

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to biralo
        run: sudo hostnamectl set-hostname biralo

      - name: Download previous backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: ptero-node-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch rsync

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore Pterodactyl node configuration (if backup exists)
        run: |
          if [ -f ./backup/ptero-node-backup.tar.gz ]; then
            echo "üîÅ Restoring Pterodactyl node from backup..."
            sudo tar -xzf ./backup/ptero-node-backup.tar.gz -C /
          else
            echo "‚ö†Ô∏è No Pterodactyl node backup found. Starting fresh."
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/ptero-backup/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/ptero-backup/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo || echo "Tailscale already up"

      - name: Create user biralo with sudo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Show Tailscale IP
        run: |
          echo "üîó Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"

      - name: Sleep to keep VPS alive
        run: sleep 21600  # 6 hours

      - name: Backup Pterodactyl node configuration
        run: |
          echo "üì¶ Backing up Pterodactyl node..."
          sudo mkdir -p /opt/ptero-backup
          sudo cp /var/lib/tailscale/tailscaled.state /opt/ptero-backup/ || true

          if [ -d "$PTERO_NODE_PATH" ]; then
            sudo mkdir -p /opt/ptero-backup$PTERO_NODE_PATH
            sudo rsync -a $PTERO_NODE_PATH/ /opt/ptero-backup$PTERO_NODE_PATH/
          else
            echo "‚ö†Ô∏è $PTERO_NODE_PATH not found. Nothing to back up."
          fi

          sudo chown -R $USER:$USER /opt/ptero-backup
          tar -czf ptero-node-backup.tar.gz -C / opt/ptero-backup

      - name: Upload Pterodactyl backup
        uses: actions/upload-artifact@v4
        with:
          name: ptero-node-backup
          path: ptero-node-backup.tar.gz
