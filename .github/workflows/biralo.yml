name: Persistent VPS Rsync Backup

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  rsync-backup:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: biralo
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      MYSQL_USER: ptero_user
      MYSQL_PASSWORD: ${{ secrets.PTERO_DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync and ssh-agent
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Create MySQL dump on VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${VPS_USER}@${VPS_HOST} '
            mkdir -p /opt/vps-backup/db
            mysqldump -u $MYSQL_USER -p"$MYSQL_PASSWORD" panel > /opt/vps-backup/db/panel.sql
          '

      - name: Rsync remote data to GitHub runner
        run: |
          mkdir -p ./vps-backup
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" \
            ${VPS_USER}@${VPS_HOST}:/opt/vps-backup/ ./vps-backup/

      - name: Compress backup
        run: |
          zip -r vps-backup.zip ./vps-backup

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-rsync-backup
          path: vps-backup.zip
