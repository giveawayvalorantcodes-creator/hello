name: Persistent VPS with Pterodactyl & Tailscale

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Shortened for testing

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to biralo
        run: sudo hostnamectl set-hostname biralo

      - name: Download previous backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch mariadb-client zip

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup (files + database + Tailscale state)
        run: |
          if [ -f ./backup/latest-backup.zip ]; then
            echo "ðŸ“¦ Extracting backup..."
            unzip -o ./backup/latest-backup.zip -d /
            if [ -f /opt/vps-backup/data/tailscaled.state ]; then
              sudo mkdir -p /var/lib/tailscale
              sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
              sudo chmod 600 /var/lib/tailscale/tailscaled.state
            fi
            if [ -f /opt/vps-backup/db/panel.sql ]; then
              mysql -u root -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" panel < /opt/vps-backup/db/panel.sql
            fi
          else
            echo "ðŸ†• No backup found, starting fresh"
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo || echo "Tailscale already up"

      - name: Create biralo user (sudo) safely
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            if [ -n "${{ secrets.BIRALO_PASSWORD }}" ]; then
              echo "biralo:${{ secrets.BIRALO_PASSWORD }}" | sudo chpasswd
            else
              echo "âš ï¸ BIRALO_PASSWORD secret not set â€” skipping password setup."
            fi
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Auto backup loop (every 1 minute for testing)
        run: |
          mkdir -p /opt/vps-backup/db /opt/vps-backup/data
          echo "ðŸ” Starting test backups every 1 minute"
          for i in {1..5}; do
            echo "ðŸ•’ Backup $i at $(date)"
            mysqldump -u root -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" panel > /opt/vps-backup/db/panel.sql
            sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
            sudo chown -R $USER:$USER /opt/vps-backup
            zip -r -q latest-backup.zip /opt/vps-backup
            echo "âœ… Backup $i completed at $(date)"
            sleep 60
          done

      - name: Upload final backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: latest-backup.zip
