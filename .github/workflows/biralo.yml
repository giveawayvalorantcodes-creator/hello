name: Persistent VPS with Pterodactyl & Tailscale

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname
        run: sudo hostnamectl set-hostname biralo

      - name: Download previous backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch zip mysql-client

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
            echo "‚úÖ Backup restored"
          else
            echo "üì≠ No backup found"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
            echo "‚úÖ Tailscale state restored"
          else
            echo "‚ö†Ô∏è No Tailscale state found"
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo || echo "Tailscale already up"

      - name: Restore Pterodactyl panel files
        run: |
          if [ -d /opt/vps-backup/panel/pterodactyl ]; then
            sudo cp -r /opt/vps-backup/panel/pterodactyl /var/www/
            echo "‚úÖ Panel files restored"
          else
            echo "‚ö†Ô∏è No panel files found"
          fi

      - name: Restore Pterodactyl database
        env:
          MYSQL_PWD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          if [ -f /opt/vps-backup/db/panel.sql ]; then
            sudo systemctl start mysql || true
            mysql -u root panel < /opt/vps-backup/db/panel.sql
            echo "‚úÖ Database restored"
          else
            echo "‚ö†Ô∏è No database backup found"
          fi

      - name: Create user biralo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:${{ secrets.BIRALO_PASSWORD }}" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Start tmate SSH session
        uses: mxschmitt/action-tmate@v3

      - name: Show IP + SSH info
        run: |
          echo "üåê Tailscale IP:"
          tailscale ip -4 || echo "IP not available"
          echo ""
          echo "üîë tmate SSH session:"
          cat $HOME/.tmate.sock/ssh || echo "No tmate socket"

      - name: Auto backup loop (every hour)
        run: |
          echo "‚è≥ Starting hourly backup loop..."
          (
            for i in {1..5}; do
              echo "üïí Hourly backup $i"
              sudo mkdir -p /opt/vps-backup/data /opt/vps-backup/panel /opt/vps-backup/db

              # Backup Tailscale state
              sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/

              # Backup panel files
              sudo cp -r /var/www/pterodactyl /opt/vps-backup/panel/

              # Backup MySQL database
              mysqldump -u root panel > /opt/vps-backup/db/panel.sql

              sudo chown -R $(whoami):$(whoami) /opt/vps-backup

              zip -r "auto-backup-$i.zip" /opt/vps-backup
              cp "auto-backup-$i.zip" latest-backup.zip

              echo "‚úÖ Hourly backup $i done"
              sleep 3600
            done
          ) &

          echo "üõå Sleeping for 6 hours..."
          sleep 21600

      - name: Final backup before exit
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          sudo mkdir -p /opt/vps-backup/data /opt/vps-backup/panel /opt/vps-backup/db

          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
          sudo cp -r /var/www/pterodactyl /opt/vps-backup/panel/
          mysqldump -u root panel > /opt/vps-backup/db/panel.sql

          sudo chown -R $(whoami):$(whoami) /opt/vps-backup

          zip -r "backup-${TIMESTAMP}.zip" /opt/vps-backup
          cp "backup-${TIMESTAMP}.zip" latest-backup.zip
          echo "BACKUP_NAME=backup-${TIMESTAMP}.zip" >> $GITHUB_ENV

      - name: Upload final backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: latest-backup.zip

      - name: Cleanup
        run: |
          rm -rf /opt/vps-backup *.zip ./backup
